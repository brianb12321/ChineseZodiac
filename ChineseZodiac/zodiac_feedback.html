<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Submit User Feedback</title>
</head>
<body>
    <h1>Submit User Feedback</h1>
    <p>You can submit feedback regarding the Chinese Zodiac Website. Please enter your name and message. Optionally, you may make your post public.</p>
    <form action="process_zodiac_feedback.php" method="post">
        <div class="form-section">
            <label>Your Name</label>
            <input type="text" name="sender" required/>
        </div>
        <div class="form-section">
            <label>Your Message</label>
            <textarea name="message" required></textarea>
        </div>
        <div class="form-section">
            <label>
                <input type="checkbox" name="public_message"/>
                Make Message Public
            </label>
        </div>
        <button type="submit" name="Submit">Post Message</button>
    </form>
</body>
</html>
